<html lang="en">

        <link href="/static/styles.css" rel="stylesheet">
        <style>
            body {
                background-image: url('./static/fridge.png');
                background-repeat: repeat-y;
                background-attachment: scroll;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        
        <div class="navDiv">
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper blue darken-3">
                        <a href="#" data-activates="mobile-demo" class="button-collapse">
                            <i class="material-icons">menu</i>
                        </a>
                        <ul class="right hide-on-med-and-down">
                            <li>
                                <a href="/">Home</a>
                            </li>
                            <li>
                                <a href="/page1">Page1</a>
                            </li>
                            <li>
                                <a href="/page2">Page2</a>
                            </li>
                            <li>
                                <a href="/login">To login page</a>
                            </li>
                            <li id="log-button-desktop" onClick="netlifyIdentity.open("login");">
                                <a>Login by Identify</a>
                            </li>
                            <li id="user-name">USER_NAME</li>
                        </ul>
                    </div>
                </nav>
            </div>
            <ul class="side-nav" id="mobile-demo">
                <li>
                    <a href="/">Home</a>

                <li id="log-button-mobile" onClick="netlifyIdentity.open("signup");">
                    <a>Sign-up by Identify</a>
                </li>
            </ul>
            
    <div class="main text" id="text-change">Some text before login...</div>   
            
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
            
    <script type="text/javascript">
        $(document).ready(function () {
            $(".button-collapse").sideNav(); 
        })
    </script>
            
    <script type="text/javascript">
        if (window.netlifyIdentity) {
          const text = document.getElementById("text-change");
                  
              window.netlifyIdentity.on("init", user => {
                if (user) {
                  console.log('User Email: ', user.email);
                  console.log('User Name: ', user.user_metadata.full_name);
                  text.innerHTML += user.user_metadata.full_name;
                } else {
                  text.innerHTML += "not logged in.";
                }
              });
        }
        
        const user_name = document.getElementById("user-name");
        netlifyIdentity.on("init", user => {
          if (user) {
            console.log('User Email: ', user.email);
            console.log('User Name: ', user.user_metadata.full_name);
              text.innerHTML += ", USER on!";
              user_name.innerHTML = user.user_metadata.full_name;
          } else {
            // User is not logged in, handle accordingly
              text.innerHTML += ", USER OFF!";
              user_name.innerHTML = "USER OFF!";
            };
            location.reload();
        );
    </script>
            
    </body>
</html>
