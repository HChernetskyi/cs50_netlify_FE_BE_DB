<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chores!</title>
        <link href="/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

        <link href="/static/style.css" rel="stylesheet">
        <style>
            body {
                background-image: url('./static/fridge.png');
                background-repeat: repeat-y;
                background-attachment: scroll;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        
        <div class="navDiv">
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper blue darken-3">
                        <a href="#" data-activates="mobile-demo" class="button-collapse">
                            <i class="material-icons">Menu</i>
                        </a>
                        <ul class="left hide-on-med-and-down">
                            <li id="user-name-desktop">User: not logged in.</li>
                        </ul>
                        <ul class="right hide-on-med-and-down">
                            <li> <a href="/">Home</a> </li>
                            <li> <a href="/page1">Page1</a> </li>
                            <li> <a href="/login">Login page</a> </li>
                            <li id="log-button-desktop" onClick="netlifyIdentity.open();">
                                <a>Log in</a>
                            </li>                            
                        </ul>
                    </div>
                </nav>
            </div>
            <ul class="side-nav" id="mobile-demo">
                <li> <a href="/">Home</a> </li>
                <li> <a href="/page1">Page1</a> </li>
                <li> <a href="/login">Login Page</a> </li>
                <li id="log-button-mobile" onClick="netlifyIdentity.open();">
                    <a>Log in</a>
                </li>
                <li id="user-name-mobile">User: </li>
            </ul>
            
    <div class="main text" id="text-change">Some text before login...</div>   
            
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
            
    <script type="text/javascript">
        $(document).ready(function () {
            $(".button-collapse").sideNav(); 
        })
    </script>            
    
<script>
    if (window.netlifyIdentity) {
      const menu_user_name_desktop = document.getElementById("user-name-desktop");
      const menu_user_name_mobile = document.getElementById("user-name-mobile");            
      window.netlifyIdentity.on("init", user => {
        if (user) {
          // console.log('User Email: ', user.email);
          // console.log('User Name: ', user.user_metadata.full_name);
          menu_user_name_desktop.innerHTML += user.user_metadata.full_name;
          menu_user_name_mobile.innerHTML += user.user_metadata.full_name;
        } else {
          // text.innerHTML = "Not logged in";
            menu_user_name_desktop.innerHTML += "not logged in";
            menu_user_name_mobile.innerHTML += "not logged in";
        }
      });
    }
  </script>
            
    </body>
</html>
