<!-- script for user name and LogIn\LogOut-->
<script>
    if (window.netlifyIdentity) {
        const menu_user_name_desktop = document.getElementById("user-name-desktop");
        const menu_user_name_mobile = document.getElementById("user-name-mobile");
        const menu_login_name_desktop = document.getElementById("log-button-desktop");
        const menu_login_name_mobile = document.getElementById("log-in-button-mobile");
        window.netlifyIdentity.on("login", user => {
            if (user) {
                menu_user_name_desktop.innerHTML = menu_user_name_mobile.innerHTML = "Logged as: " + user.user_metadata.full_name;
                menu_login_name_desktop.innerHTML = menu_login_name_mobile.innerText = "Log out";
            }
        });
        window.netlifyIdentity.on("logout", user => {
            if (!user) {
                menu_user_name_desktop.innerHTML = menu_user_name_mobile.innerText = "Logged as: viewer";
                menu_login_name_desktop.innerHTML = menu_login_name_mobile.innerText = "Login";
            }
        });
    }
</script>
